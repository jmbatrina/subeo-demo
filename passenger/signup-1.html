<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" type="module" src="signup.js" defer></script>
    <title>Welcome to Subeo</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Subeo Registration</h2>

      <div id="login-details">
        <label>Username: </label>
        <input type="text" id="username"/>
        <br>
        <br>
        <label>Password: </label>
        <input type="password" id="password"/>
        <br>
        <br>
        <label>Confirm Password: </label>
        <input type="password" id="confirm-password"/>
        <br>
        <br>
        <label>Email: </label>
        <input type="text" id="email"/>
        <br>
        <br>
        <button onclick="registerCredentials()">Next</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
