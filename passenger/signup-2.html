<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" type="module" src="signup.js"></script>
    <title>Welcome to Subeo</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Subeo Registration</h2>

      <div id="user-details">
        <label>First Name: </label>
        <input type="text" id="first-name"/>
        <label>Middle Name: </label>
        <input type="text" id="mid-name"/>
        <label>Last Name: </label>
        <input type="text" id="last-name"/>
        <br>
        <br>
        <label>Age: </label>
        <input type="number" id="age"/>
        <br>
        <br>
        <label>1x1 ID: </label>
        <input type="file" id="1by1ID"/>
        <br>
        <br>
        <label>Type of Passenger: </label>
        <select id="passenger-type" onchange="passengerTypeChanged()">
          <option value="Student">Student</option>
          <option value="Senior Citizen">Senior Citizen</option>
          <option value="PWD">PWD</option>
        </select>
        <br>
        <br>

        <div id="student-fields" hidden>
          <label> School: </label>
          <input type="text" id="school"/>
          <br>
          <br>
          <label> Student #: </label>
          <input type="text" id="student-num"/>
        </div>

        <div id="senior-fields" hidden>
          <label> Senior ID #: </label>
          <input type="text" id="senior-id-num"/>
        </div>

        <div id="pwd-fields" hidden>
          <label> PWD ID #: </label>
          <input type="text" id="pwd-id-num"/>
        </div>

        <br>
        <br>
        <div id="div-proof-id" hidden>
        <label id="proof-id-label"></label>
        <input type="file" id="proofID"/>
        <br>
        <br>
        <label id="kyc-id-label"></label>
        <input type="file" id="kycID"/>
        <br>
        <br>
        </div>
        <br>
        <br>
        <label>Passenger Subeo ID: </label>
        <b id="passenger-id"></b>
        <br>
        <br>

        <button onclick='registerDetails(JSON.parse(sessionStorage.getItem("subeo-newAccount-details")))'>Next</button>

        <script>
          for (imgInput of ["1by1ID", "proofID", "kycID"]) {
            addImagePreview(imgInput);
          }
          document.getElementById("passenger-id").innerText = JSON.parse(sessionStorage.getItem("subeo-newAccount-details"))["subeoID"];
          passengerTypeChanged();
        </script>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
